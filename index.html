<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valeriia — UI/UX Designer</title>

<style>
  :root {
    --bg:#ffffff;
    --ink:#0a0a0a;
    --ink-2:#1d1d1f;
    --muted:#6b7280;
    --muted-2:#9ca3af;
    --border:#e5e7eb;
    --card-radius:20px;
    --site-max:880px;

    --body:16.5px;
    --small:14px;

    --arrow-size: 14px;
    --arrow-src: url('img/arrow.png');
    --bg-vector: url('img/background.webp');
  }

  /* ====== Global Font Style ====== */
  * {
    font-family: "SF Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    font-weight: 400;
    font-style: normal;
    letter-spacing: 0;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    overflow-x: hidden;
    overflow-y: auto;
    background-color: var(--bg);
    background-image: var(--bg-vector);
    background-repeat: no-repeat;
    background-size: contain;
    background-attachment: fixed;
    color: var(--ink-2);
    line-height: 1.45;
  }

  .wrap {
    max-width: var(--site-max);
    margin: 28px auto 64px;
    padding: 0 24px;
  }

  /* Contact button */
  .topbar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 16px;
  }
  .btn-pill {
    display: inline-flex;
    align-items: center;
    padding: 10px 16px;
    border-radius: 999px;
    font-size: var(--small);
    color: #fff;
    background: #111;
    text-decoration: none;
    transition: opacity .15s ease;
  }
  .btn-pill:hover { opacity:.85; }

  /* Header section */
  .header {
    display: grid;
    grid-template-columns: 88px 1fr;
    gap: 18px;
    align-items: center;
    margin: 6px 0 10px;
  }
  .avatar {
    width: 88px;
    height: 88px;
    border-radius: 999px;
    background: #dcdcdc;
  }

  h1 {
    font-size: 35px;
    line-height: 130%;
    margin: 0 0 6px;
    color: var(--ink);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .wave-icon {
    width: 32px;
    height: 32px;
    vertical-align: middle;
  }

  .role {
    font-size: var(--body);
    color: #4b5563;
  }
  .role .sub { color: #a3a3a3; }

  /* Cards */
  .card {
    border: 1px solid var(--border);
    border-radius: var(--card-radius);
    background: #fff;
    padding: 26px 22px; /* increased vertical padding */
    margin-top: 30px;   /* slightly more space between cards */
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 16px;
  }
  .card + .card {
	margin-top: 35px; /* more space below the first card */
  }
  .card-content {
    min-width: 0;
    flex: 1;
  }
  .label {
    font-size: 16px;
    color: var(--muted-2);
    margin: 0 0 6px;
  }
  .text {
    font-size: var(--body);
    color: var(--ink-2);
    margin: 0;
    line-height: 1.4;
  }
  .card-footer {
    margin-top: 6px; /* extra vertical breathing room */
    display: flex;
    align-items: center;
    justify-content: flex-end;
    white-space: nowrap;
  }

  /* Link with arrow image */
  .link {
    font-size: 16px;
    font-weight: 500;
    color: var(--ink);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    position: relative;
    padding-right: calc(var(--arrow-size) + 6px);
  }
  .link::after {
    content: "";
    position: absolute;
    right: 0;
    top: 50%;
    width: var(--arrow-size);
    height: var(--arrow-size);
    background: var(--arrow-src) no-repeat center center / contain;
    transform: translateY(-50%);
  }
  .link:hover {
    text-decoration: underline;
  }

  /* Responsive tweaks */
  @media (max-width: 560px) {
    h1 {
      font-size: 28px;
      line-height: 130%;
    }
    .header { grid-template-columns: 72px 1fr; gap: 14px; }
    .avatar { width: 72px; height: 72px; }
    .card { gap: 12px; }
    .wave-icon {
      width: 26px;
      height: 26px;
    }
  }
</style>
</head>

<body>
  <main class="wrap">
    <!-- Contact button -->
    <div class="topbar">
      <a class="btn-pill" href="mailto:valeriia@example.com">Contact me</a>
    </div>

    <!-- Hero -->
    <section class="header">
      <div class="avatar"></div>
      <div>
        <h1>
          Hi, I’m Valeriia
          <img src="img/wave.jpg" alt="wave" class="wave-icon">
        </h1>
        <p class="role">
          UI/UX Designer from Ukraine,<br>
          <span class="sub">currently based in Bulgaria</span>
        </p>
      </div>
    </section>

    <!-- Card 1 -->
    <section class="card">
      <div class="card-content">
        <p class="label">What I’m good at</p>
        <p class="text">
          UX strategy · Intuitive UI · Flows &amp; logic<br>
          · Figma components · Clickable prototypes
        </p>
      </div>
      <div class="card-footer">
        <a class="link" href="cv.pdf">My CV</a>
      </div>
    </section>

    <!-- Card 2 -->
    <section class="card">
      <div class="card-content">
        <p class="label">Explore my work in fintech</p>
        <p class="text">
          tools, sports apps &amp; casual<br>games
        </p>
      </div>
      <div class="card-footer">
        <a class="link" href="work.html">Explore my work</a>
      </div>
    </section>
  </main>
</body>
</html>

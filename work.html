<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valeriia â€” Work</title>

<style>
  :root{
    --bg:#ffffff;
    --ink:#0a0a0a;
    --ink-2:#1d1d1f;
    --card:#ffffff;
    --border:#e5e7eb;
    --radius:22px;
    --site-max:880px;
    --bg-vector:url('img/background.webp');
  }

  *{
    font-family:"SF Pro",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    font-weight:400;
    font-style:normal;
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    overflow-x: hidden;
    overflow-y: auto;
    background-color: var(--bg);
    background-image: var(--bg-vector);
    background-repeat: no-repeat;
    background-size: contain;
    background-attachment: fixed;
    color: var(--ink-2);
    line-height: 1.45;
  }

  .wrap{
    max-width:var(--site-max);
    margin:24px auto 64px;
    padding:0 24px;
  }

  .top{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-bottom:20px;
  }

  .top-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .back{
    width:36px;
    height:36px;
    border-radius:999px;
    background:#fff url('img/arrow-work.jpg') center center no-repeat;
    background-size:20px 15px;
    border:1px solid var(--border);
    display:block;
    cursor:pointer;
    text-decoration:none;
  }

  .contact{
    background:#111;
    color:#fff;
    text-decoration:none;
    border-radius:999px;
    padding:10px 16px;
    font-size:14px;
  }

  /* Chips with icons */
  .filters{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:nowrap;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    padding-bottom:4px;
    scroll-snap-type:x proximity;
  }
  .filters::-webkit-scrollbar{ display:none; }
  .filters{ scrollbar-width:none; }

  .chip{
    flex:0 0 auto;
    scroll-snap-align:start;
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
    padding:3px 10px;
    border-radius:999px;
    border:1px solid var(--border);
    background:#fff;
    color:#111;
    cursor:pointer;
    user-select:none;
    white-space:nowrap;
  }
  .chip img{
    width:16px;
    height:16px;
    object-fit:contain;
  }
  .chip.is-active{
    background:#111;
    color:#fff;
    border-color:#111;
  }

  /* Grid */
  .grid{
    display:grid;
    gap:28px;
    grid-template-columns:repeat(3, minmax(0,1fr));
    margin-top:10px;
  }
  @media (max-width:1024px){
    .grid{ grid-template-columns:repeat(2,minmax(0,1fr)); }
  }
  @media (max-width:640px){
    .grid{ grid-template-columns:1fr; }
  }

  /* Make link wrapper not create an extra grid box */
  .card-link{
    display: contents;                 /* key fix */
    color: inherit;
    text-decoration: none;
  }

  /* Cards */
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    min-height:214px;
  }
  .card-head{
    padding:18px 18px 10px 18px;
  }
  .card-title{
    font-size:20px;
    color:#0a0a0a;
    margin-bottom:10px;
  }
  .thumb{
    width:100%;
    aspect-ratio:16/9;
    object-fit:cover;
    display:block;
    border-bottom-left-radius:var(--radius);
    border-bottom-right-radius:var(--radius);
  }

  .hidden{ display:none !important; }
</style>
</head>
<body>
  <main class="wrap">
    <div class="top">
      <div class="top-row">
        <a class="back" href="index.html" aria-label="Back"></a>
        <a class="contact" href="mailto:valeriia@example.com">Contact me</a>
      </div>

      <div class="filters" id="filters" aria-label="Project categories">
        <button class="chip is-active" data-filter="all">All</button>
        <button class="chip" data-filter="gambling">
          <img src="img/gambling.jpg" alt="Gambling">Gambling
        </button>
        <button class="chip" data-filter="fintech">
          <img src="img/fintech.jpg" alt="Fintech">Fintech
        </button>
        <button class="chip" data-filter="sport">
          <img src="img/sport.jpg" alt="Sport">Sport
        </button>
      </div>
    </div>

    <!-- Grid -->
    <section class="grid" id="workGrid">
      <!-- Magic Wheel (clickable) -->
      <a href="magic-wheel.html" class="card-link">
        <article class="card" data-cat="gambling">
          <div class="card-head"><h3 class="card-title">Magic Wheel</h3></div>
          <img class="thumb" src="img/magic-wheel.jpg" alt="Magic Wheel">
        </article>
      </a>

      <article class="card" data-cat="gambling">
        <div class="card-head"><h3 class="card-title">Pyramids Hunter</h3></div>
        <img class="thumb" src="img/pyramids-hunter.jpg" alt="Pyramids Hunter">
      </article>

      <article class="card" data-cat="gambling">
        <div class="card-head"><h3 class="card-title">Blackjack</h3></div>
        <img class="thumb" src="img/blackjack.jpg" alt="Blackjack">
      </article>

      <article class="card" data-cat="casual">
        <div class="card-head"><h3 class="card-title">Dream Land</h3></div>
        <img class="thumb" src="img/dream-land.jpg" alt="Dream Land">
      </article>

      <article class="card" data-cat="casual">
        <div class="card-head"><h3 class="card-title">Candy Saga</h3></div>
        <img class="thumb" src="img/candy-saga.jpg" alt="Candy Saga">
      </article>

      <article class="card" data-cat="casual">
        <div class="card-head"><h3 class="card-title">Color Rush</h3></div>
        <img class="thumb" src="img/color-rush.jpg" alt="Color Rush">
      </article>

      <article class="card" data-cat="fintech">
        <div class="card-head"><h3 class="card-title">Plinko</h3></div>
        <img class="thumb" src="img/plinko.jpg" alt="Plinko">
      </article>

      <article class="card" data-cat="fintech">
        <div class="card-head"><h3 class="card-title">Ball Delux</h3></div>
        <img class="thumb" src="img/ball-delux-1.jpg" alt="Ball Delux">
      </article>

      <article class="card" data-cat="sport">
        <div class="card-head"><h3 class="card-title">Ball Delux</h3></div>
        <img class="thumb" src="img/ball-delux-2.jpg" alt="Ball Delux Variant">
      </article>
    </section>
  </main>

  <script>
    const chips = document.querySelectorAll('.chip');
    const cards = document.querySelectorAll('.card');

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('is-active'));
        chip.classList.add('is-active');

        const filter = chip.dataset.filter;

        cards.forEach(card => {
          const cat = card.dataset.cat;
          const gridItem = card.closest('.card-link') || card; // hide the grid item
          const show = (filter === 'all' || cat === filter);
          gridItem.classList.toggle('hidden', !show);
        });
      });
    });
  </script>
</body>
</html>
